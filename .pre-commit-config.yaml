# ABOUTME: Pre-commit hook configuration for bro-chat.
# ABOUTME: Enforces code quality with ruff and pyright.

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.391
    hooks:
      - id: pyright
        additional_dependencies:
          - chainlit
          - crewai
          - langfuse
          - pydantic-settings
          - pytest
          - pytest-asyncio

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: /Users/pralhad/work/src/ws-autobots/.venv/bin/pytest tests/unit -q
        language: system
        pass_filenames: false
        always_run: true
